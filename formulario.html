<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Doação de Rins</title>
</head>
<body>
    <h1>Formulário de Doação de Rins</h1>
    <form action="processar_formulario.php" method="post">
        <label for="nome">Nome completo:</label>
        <input type="text" name="nome[]" required><br>

        <label for="genero">Gênero:</label>
        <select name="genero[]">
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
        </select><br>

        <label for="idade">Idade:</label>
        <input type="number" name="idade[]" required><br>

        <label for="tipo_sanguineo">Tipo Sanguíneo:</label>
        <input type="text" name="tipo_sanguineo[]" required><br>

        <label for="peso">Peso (kg):</label>
        <input type="number" name="peso[]" step="0.01" required><br>

        <label for="altura">Altura (cm):</label>
        <input type="number" name="altura[]" step="0.01" required><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
